<!-- <ion-header > -->
  <ion-header class="ion-no-border">
  <ion-toolbar class="header-to">
    <ion-buttons slot="start">
      <ion-back-button text="" icon="chevron-back" defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content>
  
  
<ion-card>
  <div class="ion-text-center">
   <b>SWIPE ME TO VIEW</b> 
  </div>
  <ion-card-content>
    <ion-list *ngFor="let scoredetail of scoredetails">
      <ion-item-sliding>
        <ion-item>
          <ion-avatar slot="start">
            <div class="avatar">
              {{ scoredetail.title.substring(0,1).toUpperCase()}}
            </div>
          </ion-avatar>
          <ion-label>
            <h3 class="title">{{scoredetail.title}}</h3>
            <p class="subtext">
            <!-- {{' Item Description: ' +  product.item_desc }} -->
          </p>
          <!-- <p>Item Count: {{ product.item_count  | number: '1.2-2' }}</p> -->
          </ion-label>
        </ion-item>

      
      <ion-item-option side="end">
        <ion-item-option color="primary" (click)="scoresDetails(scoredetail)">
          <ion-label>View</ion-label>
        </ion-item-option>
      </ion-item-option>
      </ion-item-sliding>
      
    </ion-list>
  </ion-card-content>
</ion-card>



</ion-content>




<ion-footer>
  <ion-toolbar  >
    <ion-tabs>
      <ion-tab-bar slot="bottom" fixed >
        <ion-tab-button  routerLink="/home">
          <ion-icon name="home-outline"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-tab-button>
    
        <ion-tab-button  routerLink="/scores">
          <ion-icon name="football-outline"></ion-icon>
          <ion-label>Scores</ion-label>
        </ion-tab-button>
    
        <!-- <ion-tab-button tab="costs">
          <ion-icon name="list-outline"></ion-icon>
          <ion-label>Example</ion-label>
        </ion-tab-button> -->
    
        <ion-tab-button routerLink="/intercept">
          <ion-icon name="globe-outline"></ion-icon>
          <ion-label>Intercept</ion-label>
        </ion-tab-button>
    
        <ion-tab-button routerLink="/others">
          <ion-icon name="shuffle-outline"></ion-icon>
          <ion-label>Others</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
