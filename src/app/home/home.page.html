<ion-header class="ion-no-border">
  <ion-toolbar>
  </ion-toolbar>
  <ion-item lines="none">

		<ion-avatar slot="start">
			<img src="assets/icon/favicon.png">
    </ion-avatar>
			<ion-label>
				<h3>Football Cage Guide</h3>
			</ion-label>

  </ion-item>
  <ion-segment color="primary" [(ngModel)]="type" (ionChange)="segmentChanged($event)" >
    <ion-segment-button value="basic" checked>
      <ion-label>BASIC</ion-label>
      <!-- <ion-icon name="cash"></ion-icon> -->
    </ion-segment-button>
    <ion-segment-button value="advance">
      <ion-label>ADVANCE</ion-label>
      <!-- <ion-icon name="log-out"></ion-icon> -->
    </ion-segment-button>
  </ion-segment>
 
</ion-header>


<ion-content fullscreen>
  <div [ngSwitch]="type">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-card class="cardsegment1" *ngSwitchCase="'basic'">
            <!-- <ion-buttons style="float: right; color: blue;" >
              <ion-button >
                <ion-icon name="caret-forward-outline"></ion-icon>
              </ion-button>
            </ion-buttons> -->
            <ion-card-header>
            </ion-card-header>
            
            <ion-card-content>
              <ion-grid>
                <ion-row>
                  <ion-col size="6">
                    <b class="ion-text-center">
                      One 11-man team  <br>
                      has possession  <br>
                      of the football.
                     </b> 
                  </ion-col>
                  <ion-col size="6">
                    <img src="assets/icon/bball.png" alt="" style="height: 60%; width: 100%;">
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-card-content>
            <ion-row class="card-footer">
              <ion-col>
            <ion-datetime displayFormat="MMM DD, HH:mm:ss A " [(ngModel)]="dateMessage" style="float: left; color: blue;" disabled></ion-datetime>
              </ion-col>
          </ion-row>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>


    <ion-grid  *ngSwitchCase="'basic'">
      <ion-row>
        <ion-col size="12">
          <ion-card class="cardsegment2" *ngFor="let guidefootball of guidefootballs" (click)="basicDetails(guidefootball)" >
            <ion-buttons style="float: right; color: blue;" >
              <ion-button >
                <ion-icon name="caret-forward-outline"></ion-icon>
              </ion-button>
            </ion-buttons>
            <div class="ion-text-center">
              <ion-card-header>
               <b>{{guidefootball.title}}</b> 
              </ion-card-header>
            </div>
             <ion-card-content>
              {{guidefootball.description}}
            </ion-card-content>

            <ion-row class="card-footer">
              <ion-col>
            <ion-datetime displayFormat="MMMM DD YYYY" [(ngModel)]="dateMessage" style="float: left; color: blue;" disabled></ion-datetime>
              </ion-col>
          </ion-row>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid *ngSwitchCase="'advance'"> 
      <ion-row>
        <ion-col size="6"  *ngFor="let guidefootballAdvance of guidefootballAdvances">
          <ion-card class="card-advance"  (click)="advanceDetails(guidefootballAdvance)">
            <ion-card-content class="ion-text-left">

              <div class="img-wrapper">
                
                <ion-img src="../assets/icon/bball.png"></ion-img>
              </div>
              
              <ion-card-title class="title">{{guidefootballAdvance.title}}</ion-card-title>
              <ion-card-subtitle>{{guidefootballAdvance.description}}</ion-card-subtitle>
             
            </ion-card-content>
          </ion-card>
          
        </ion-col>
      </ion-row>
    </ion-grid>

   
  </div>
 

    
    
 
</ion-content>
  <ion-toolbar class="footer-tool" >
    <ion-tabs>
      <ion-tab-bar slot="bottom" fixed>
        <ion-tab-button  routerLink="/home">
          <ion-icon name="home-outline"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-tab-button>
    
        <ion-tab-button  routerLink="/scores">
          <ion-icon name="football-outline"></ion-icon>
          <ion-label>Scores</ion-label>
        </ion-tab-button>
    
        <!-- <ion-tab-button tab="costs">
          <ion-icon name="list-outline"></ion-icon>
          <ion-label>Example</ion-label>
        </ion-tab-button> -->
    
        
        <ion-tab-button routerLink="/intercept">
         <ion-icon name="globe-outline"></ion-icon>
          <ion-label>Intercept</ion-label>
        </ion-tab-button>
        <ion-tab-button routerLink="/others">
          <ion-icon name="shuffle-outline"></ion-icon>
          <ion-label>Others</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
