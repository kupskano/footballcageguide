  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card class="card-main">
          <ion-card-header>
          <b>THE INTERCEPTION</b>  
          </ion-card-header>
          <ion-card-content>
            An aggressive defense can regain possession of the ball by catching (intercepting) passes meant for players on the other
           team. Both fumble recoveries and interceptions can be run back into the end zone for touchdowns.
          </ion-card-content>
          <ion-row class="card-footer">
            <ion-col>
          <ion-datetime displayFormat="MMMM DD YYYY" [(ngModel)]="dateMessage" style="float: left; color: blue; bottom: 0;" disabled></ion-datetime>
            </ion-col>
        </ion-row>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
